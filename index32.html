<!DOCTYPE html>
<html>
    <head>
        <title>
            javaScript
        </title>
        <script>
            for(var a = 1;a <= 5;a++){
                for(var b = 1;b<=a;b++){
                    document.write(b + " ");
                }
                document.write("<br>");
            }

        </script>
    </head>
    <body>

    </body>
</html>
