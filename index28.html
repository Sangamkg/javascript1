<!DOCTYPE html>
<html>
    ,<head>
        <title>
            Javascript
        </title>
        <script>
            var a = 1;
            do{
                document.write("Hello Yahoo Baba");
                a++;
            }while(a <= 10)
        </script>
    </head>
    <body>

    </body>
</html>
